<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Kiersten Connor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  
  <div class="content-wrapper">

    <header>
      <img src="images/illustration-hero.svg" alt="graphic of woman dancing to music">
    </header>

    <main>
      <section class="summary">
        <div class="content-wrapper">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div> <!--End Content-Wrapper (summary)-->
      </section>

      <aside>
        <div class="content-wrapper">
          <div class="icon"><img src="images/icon-music.svg" alt="music note"> </div>
          <div class="plan"><p><strong>Annual Plan</strong><br>$59.99/year</p></div>
          <div class="change"><a href="#">Change</a></div>
        </div> <!--End Content-Wrapper (aside)-->
      </aside>
      
      <section class="payment-button">
        <div class="content-wrapper">
          <button>Proceed to Payment</button>
        </div> <!--End Content-Wrapper (payment)-->
      </section>
      
      <section class="cancel-order">
        <div class="content-wrapper">
          <a href="#" class="cancel">Cancel Order</a> 
        </div> <!--End Content-Wrapper (cancel)-->
      </section>

    </main>
  </div> <!--End of Content-Wrapper-->

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/kiersten-c" target="_blank">Kiersten Connor</a>.
      </div> <!--End Content-Wrapper (attribution)-->
    </footer>


</body>
</html>
